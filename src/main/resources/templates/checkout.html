<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
    xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">

<head>
    <title>Checkout</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css'>
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
</head>
<style>
    * {
        box-sizing: border-box;
    }

    body {
        font-family: 'Montserrat', sans-serif;
        color: #49130c;
    }

    .navbar {
        min-height: 80px;
        background-color: #fbdcad;
        border-radius: 0px;
    }

    .navbar-brand {
        padding: 0px;
        height: 80px;
        background-color: #fbdcad;
        margin-right: 30px;
    }

    .navbar-toggle {
        margin-top: 23px;
        padding: 9px 10px !important;
    }

    .navbar-default .navbar-nav>li>a {
        color: #49130c;
    }

    @media (min-width: 768px) {
        .navbar-nav>li>a {
            padding-top: 26.5px;
            padding-bottom: 26.5px;
            line-height: 27px;
        }
    }

    .navbar-default .navbar-nav>.active>a,
    .navbar-default .navbar-nav>.open>a {
        background-color: #e6637f;
    }

    .navbar-default .navbar-nav>.active>a:hover,
    .navbar-default .navbar-nav>li>a:hover,
    .navbar-default .navbar-nav>li>a:focus {
        background-color: #F2D4A7
    }


    .navbar-brand>img {
        height: 80px;
    }
</style>

<body>

    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">
                    <img width="80" th:src="@{/images/logo.png}" src="/src/main/resources/static/images/logo.png"></img>
                </a>
            </div>
            <div class="collapse navbar-collapse" id="myNavbar">
                <ul class="nav navbar-nav navbar-right">
                    <li style="font-size: medium"><a th:href="@{/}" href="#">Home</a></li>
                    <li style="font-size: medium"><a th:href="@{/shop}" href="#">Shop</a></li>
                    <li style="font-size: medium"><a sec:authorize="isAnonymous()" th:href="@{/login}"
                            href="#">Login</a></li>
                    <li style="font-size: medium"><a sec:authorize="isAuthenticated()" th:href="@{/logout}"
                            href="#">Logout</a></li>
                    <li style="font-size: medium"><a th:href="@{/cart}" href="#"><span
                                class="glyphicon glyphicon-shopping-cart"></span>
                            Cart <span th:text="${cartCount}">0</span></a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <section class="mt-5 mb-4">

            <div class="row">

                <div class="col-lg-8 mb-4">

                    <div class="card wish-list pb-1">
                        <div class="card-body">

                            <h5 class="mb-2">Billing details</h5>

                            <div class="row">

                                <div class="col-lg-6">

                                    <div class="md-form md-outline mb-0 mb-lg-4">
                                        <label for="firstName">First name</label>
                                        <input type="text" id="firstName" required class="form-control mb-0 mb-lg-2">
                                    </div>

                                </div>

                                <div class="col-lg-6">


                                    <div class="md-form md-outline">
                                        <label for="lastName">Last name</label>
                                        <input type="text" id="lastName" required class="form-control">
                                    </div>

                                </div>


                            </div>

                            <div class="d-flex flex-wrap">
                                <div class="select-outline position-relative w-100">
                                    <label>Country - <strong>INDIA</strong></label>


                                </div>
                            </div>

                            <div class="md-form md-outline mt-2">
                                <label for="form14">Address (Line 1)</label>
                                <input type="text" required id="form14" placeholder="House number and street name"
                                    class="form-control">
                            </div>

                            <div class="md-form md-outline mt-2">
                                <label for="form15">Address (Line 2)</label>
                                <input type="text" id="form15" placeholder="Apartment, suite, unit etc. (optional)"
                                    class="form-control">
                            </div>

                            <div class="md-form md-outline mt-3">
                                <label for="form16">Postcode / ZIP</label>
                                <input type="text" maxlength="6" minlength="6" required id="form16"
                                    class="form-control">
                            </div>


                            <div class="md-form md-outline mt-2">
                                <label for="form17">Town / City</label>
                                <input type="text" required id="form17" class="form-control">

                            </div>

                            <div class="md-form md-outline mt-2">
                                <label for="form18">Phone</label>
                                <input type="number" minlength="10" maxlength="10" required id="form18"
                                    class="form-control">
                            </div>


                            <div class="md-form md-outline mt-2">
                                <label for="form19">Email address</label>
                                <input type="email" required id="form19" class="form-control">
                            </div>


                            <div class="md-form md-outline mt-2">
                                <label for="form76">Additional information</label>
                                <textarea id="form76" class="md-textarea form-control" rows="4"></textarea>
                            </div>



                        </div>
                    </div>


                </div>

                <div class="col-lg-4">

                    <div class="card mb-4">
                        <div class="card-body">

                            <h5 class="mb-3">The total amount </h5>

                            <ul class="list-group list-group-flush">
                                <li
                                    class="list-group-item d-flex justify-content-between align-items-center border-0 px-0 pb-0">
                                    Amount Payable
                                    <span>₹<span th:text="${total}"></span></span>
                                </li>
                                <li class="list-group-item d-flex justify-content-between align-items-center px-0">
                                    Shipping
                                    <span>Free</span>
                                </li>
                                <li
                                    class="list-group-item d-flex justify-content-between align-items-center border-0 px-0 mb-3">
                                    <div>
                                        <strong>The total amount of</strong>
                                        <strong>
                                            <p class="mb-0">(including VAT)</p>
                                        </strong>
                                    </div>
                                    <span><strong>₹<span th:text="${total}"></span></strong></span>
                                </li>
                            </ul>

                            <!-- <form action="" method="post" th:action="@{/payNow}">
                                <button type="submit" class="btn btn-primary btn-block waves-effect waves-light">Pay
                                    Now</button>
                            </form> -->

                            <a th:href="@{/payNow}" class="btn btn-primary btn-block waves-effect waves-light">Pay
                                Now</a>

                        </div>

                    </div>

                </div>
        </section>
    </div>
    <script src='https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js'></script>
    <script src='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js'></script>
    <script src='//cdnjs.cloudflare.com/ajax/libs/FitText.js/1.1/jquery.fittext.min.js'></script>
</body>
</body>

</html>
